	<head>
		<meta charset="utf-8" content="text/html" /> 
		<title> PureMVC Javascript Objs EmployeeAdmin demo for jQuery </title>

		<!-- jQuery and jQuery UI library dependencies -->
		<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css"> 
		<script type="text/javascript" src="lib/jquery-ui-development-bundle/jquery-1.4.4.js"></script> 
		<script type="text/javascript" src="lib/jquery-ui-development-bundle/ui/jquery.ui.core.js"></script> 
		<script type="text/javascript" src="lib/jquery-ui-development-bundle/ui/jquery.ui.widget.js"></script> 
		<script type="text/javascript" src="lib/jquery-ui-development-bundle/ui/jquery.ui.button.js"></script> 
		<script type="text/javascript" src="lib/jquery-ui-development-bundle/ui/jquery.ui.position.js"></script> 
		<script type="text/javascript" src="lib/jquery-ui-development-bundle/ui/jquery.ui.autocomplete.js"></script> 

		<!-- Objs library -->
		<script type="text/javascript" src="lib/objs-2.0.js"></script>

		<!-- PureMVC framework for JavaScript based on Objs -->
		<script type="text/javascript" src="lib/puremvc_objs-2.0.js"></script>
		
		<!-- EmployeeAdmin application CSS -->		
		<link rel="stylesheet" href="css/employee-admin.css"/> 
		
		<!--script type="text/javascript" src="bin/puremvc_employeeadmin_jquerymobile.js"></script-->

		<!-- Uncomment to debug -->
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/abc/MediatorNames.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/abc/NotificationNames.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/abc/ProxyNames.js"></script>

		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/controller/AddRoleResultCommand.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/controller/DeleteUserCommand.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/controller/PrepModelCommand.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/controller/PrepViewCommand.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/controller/StartupCommand.js"></script>

		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/model/enum/DeptEnum.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/model/enum/RoleEnum.js"></script>

		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/model/vo/RoleVO.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/model/vo/UserVO.js"></script>

		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/model/RoleProxy.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/model/UserProxy.js"></script>

		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/view/components/UiComponent.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/view/components/RolePanel.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/view/components/UserForm.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/view/components/UserList.js"></script>

		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/view/RolePanelMediator.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/view/UserFormMediator.js"></script>
		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/view/UserListMediator.js"></script>

		<script type="text/javascript" src="src/org/puremvc/js/demos/objs/employeeadmin/ApplicationFacade.js"></script>
		<!-- uncomment to debug -->

		<script type="text/javascript">
		$(document).ready
		(
			function()
			{
				var applicationFacade/*ApplicationFacade*/ = ApplicationFacade.getInstance();
				applicationFacade.startup( $("body") );
			}
		);
		</script>
	</head>

	<body>

		<div class="application">

			<div class="title">
				<span class="name">Employee Admin</span>
				<span class="application-category">PureMVC JavaScript/Mootools Demo</span>
			</div>
	
	
			<!-- =============================================================================== -->
			<!-- ================================== User List ================================== -->
			<!-- =============================================================================== -->
			
			<div class="user-list-panel">	
				<div class="panel-title">Users</div>
				<div class="user-list-panel-content">
				
					<!-- User List DataGrid -->
					<div class="user-list"></div>
	
					<!-- User List Controls -->
					<div class="controlBar">
	
						<!-- Update/Add User Button -->
						<button class="new-button">Add</button>
	
						<!-- Delete User Button -->
						<button class="delete-button">Delete</button>
	
					</div>

				</div>

			</div>
	
	
	
			<!-- =============================================================================== -->
			<!-- ================================== User Form ================================== -->
			<!-- =============================================================================== -->
				
			<div class="user-form-panel">
			
				<div class="panel-title">User Profile</div>
				
				<div class="user-form-panel-content">
	
					<!-- First Name-->
					<div class="field">
						<label for="fname">First Name</label>
						<input type="text" class="fname" value="" />
					</div>
	
					<!-- Last Name -->
					<div class="field">
						<label for="lname">Last Name</label>
						<input type="text" class="lname" value="" />
					</div>
	
					<!-- Email -->
					<div class="field">
						<label for="email">Email</label>
						<input type="text" class="email" value="" />
					</div>
	
					<!-- Username -->
					<div class="field">
						<label for="uname" class="required">Username</label>
						<input type="text" class="uname" value="" />
					</div>
	
					<!-- Password -->
					<div class="field">
						<label for="password" class="required">Password</label>
						<input type="password" class="password" value=""/>
					</div>
	
					<!-- Confirm Password -->
					<div class="field">
						<label for="confirm" class="required">Confirm Password</label>
						<input type="password" class="confirm" value="" />
					</div>
	
					<!-- Department Combo -->
					<div class="field">
						<label for="department" class="required">Department</label>
						<select class="department"><option></option></select>
					</div>

				</div>
	
				<!-- User Profile Controls -->
				<div class="controlBar">
	
					<!-- Update/Add User Button -->
					<button class="submit-button">Add User</button>
	
					<!-- Cancel Button -->
					<button class="cancel-button">Cancel</button>
	
				</div>
	
			</div>
			
			
			<!-- =============================================================================== -->
			<!-- ================================== Role List ================================== -->
			<!-- =============================================================================== -->
	
			<div class="role-panel">
	
				<div class="panel-title">User Roles</div>
	
				<!-- User Role List -->
				<div class="role-panel-content">
					<select class="user-role-list" multiple="multiple"><option></option></select>
				</div>
	
				<!-- User Role Controls -->
				<div class="controlBar">
	
					<!-- Full Role list -->
					<select class="role-list"><option></option></select>
	
					<!-- Update/Add User Button -->
					<button class="add-role-button">Add</button>
	
					<!-- Cancel Button -->
					<button class="remove-role-button">Remove</button>
	
				</div>

			</div>
	
		</div>
	
	</body>
</html>
